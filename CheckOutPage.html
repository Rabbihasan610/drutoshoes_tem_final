<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CheckOut Page</title>
  </head>
  <!-- tailwind link -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="./output.css" rel="stylesheet" />

  <!-- daisyui link -->
  <link
    href="https://cdn.jsdelivr.net/npm/daisyui@4.12.2/dist/full.min.css"
    rel="stylesheet"
    type="text/css"
  />

  <!-- font awesome link -->
  <script
    src="https://kit.fontawesome.com/f07af11b35.js"
    crossorigin="anonymous"
  ></script>
  <body>
    <section class="bg-white py-8 antialiased dark:bg-gray-900 md:py-16">
      <form action="#" class="px-4 2xl:px-0 max-w-screen-xl mx-auto">
        <div class="flex justify-center items-center">
          <ol
            class="items-center flex w-full max-w-2xl text-center text-sm font-medium text-gray-500 dark:text-gray-400 sm:text-base"
          >
            <li
              class="after:border-1 flex items-center text-primary-700 after:mx-6 after:hidden after:h-1 after:w-full after:border-b after:border-gray-200 dark:text-primary-500 dark:after:border-gray-700 sm:after:inline-block sm:after:content-[''] md:w-full xl:after:mx-10"
            >
              <span
                class="flex items-center after:mx-2 after:text-gray-200 after:content-['/'] dark:after:text-gray-500 sm:after:hidden"
              >
                <svg
                  class="me-2 h-4 w-4 sm:h-5 sm:w-5"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  fill="none"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M8.5 11.5 11 14l4-4m6 2a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
                  />
                </svg>
                Cart
              </span>
            </li>

            <li
              class="after:border-1 flex items-center text-primary-700 after:mx-6 after:hidden after:h-1 after:w-full after:border-b after:border-gray-200 dark:text-primary-500 dark:after:border-gray-700 sm:after:inline-block sm:after:content-[''] md:w-full xl:after:mx-10"
            >
              <span
                class="flex items-center after:mx-2 after:text-gray-200 after:content-['/'] dark:after:text-gray-500 sm:after:hidden"
              >
                <svg
                  class="me-2 h-4 w-4 sm:h-5 sm:w-5"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  fill="none"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M8.5 11.5 11 14l4-4m6 2a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
                  />
                </svg>
                Checkout
              </span>
            </li>

            <li class="flex shrink-0 items-center">
              <svg
                class="me-2 h-4 w-4 sm:h-5 sm:w-5"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                fill="none"
                viewBox="0 0 24 24"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M8.5 11.5 11 14l4-4m6 2a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
                />
              </svg>
              Order summary
            </li>
          </ol>
        </div>

        <div class="mt-6 sm:mt-8 lg:flex lg:items-start lg:gap-12 xl:gap-16">
          <div class="min-w-0 flex-1 space-y-8">
            <div class="space-y-4">
              <h2 class="text-xl font-semibold text-gray-900 dark:text-white">
                Delivery Details
              </h2>

              <div class="grid grid-cols-1 gap-4 sm:grid-cols-2">
                <div>
                  <label
                    for="your_name"
                    class="mb-2 block text-sm font-medium text-gray-900 dark:text-white"
                  >
                    Your name
                  </label>
                  <input
                    type="text"
                    id="your_name"
                    class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-primary-500 focus:ring-primary-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder:text-gray-400 dark:focus:border-primary-500 dark:focus:ring-primary-500"
                    placeholder="enter your name"
                    required
                  />
                </div>

                <div>
                  <label
                    for="your_email"
                    class="mb-2 block text-sm font-medium text-gray-900 dark:text-white"
                  >
                    Your email*
                  </label>
                  <input
                    type="email"
                    id="your_email"
                    class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-primary-500 focus:ring-primary-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder:text-gray-400 dark:focus:border-primary-500 dark:focus:ring-primary-500"
                    placeholder="enter your email"
                    required
                  />
                </div>

                <div>
                  <div class="mb-2 flex items-center gap-2">
                    <label
                      for="select-country-input-3"
                      class="block text-sm font-medium text-gray-900 dark:text-white"
                    >
                      Country*
                    </label>
                  </div>
                  <div class="relative">
                    <select
                      id="select-country-input-3"
                      class="block w-full appearance-none rounded-lg border border-gray-300 bg-gray-50 p-2.5 pr-10 text-sm text-gray-900 focus:border-primary-500 focus:ring-primary-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder:text-gray-400 dark:focus:border-primary-500 dark:focus:ring-primary-500 cursor-pointer"
                    >
                      <option selected>Bangladesh</option>
                      <option value="AS">Australia</option>
                      <option value="FR">France</option>
                      <option value="ES">Spain</option>
                      <option value="UK">United Kingdom</option>
                    </select>
                    <div
                      class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700 dark:text-gray-400"
                    >
                      <i class="fa-solid fa-angle-down text-lg"></i>
                    </div>
                  </div>
                </div>

                <div>
                  <div class="mb-2 flex items-center gap-2">
                    <label
                      for="select-city-input-3"
                      class="block text-sm font-medium text-gray-900 dark:text-white"
                    >
                      City*
                    </label>
                  </div>
                  <select
                    id="select-city-input-3"
                    class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-primary-500 focus:ring-primary-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder:text-gray-400 dark:focus:border-primary-500 dark:focus:ring-primary-500"
                  >
                    <option selected>Dhaka</option>
                    <option value="NY">Rajshahi</option>
                    <option value="LA">Barishal</option>
                    <option value="CH">Chittaging</option>
                    <option value="HU">Khulna</option>
                  </select>
                </div>

                <div>
                  <div class="mb-2 flex items-center gap-2">
                    <label
                      for="select-country-input-3"
                      class="block text-sm font-medium text-gray-900 dark:text-white"
                    >
                      Area*
                    </label>
                  </div>
                  <div class="relative">
                    <select
                      id="select-country-input-3"
                      class="block w-full appearance-none rounded-lg border border-gray-300 bg-gray-50 p-2.5 pr-10 text-sm text-gray-900 focus:border-primary-500 focus:ring-primary-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder:text-gray-400 dark:focus:border-primary-500 dark:focus:ring-primary-500 cursor-pointer"
                    >
                      <option selected>Dhaka</option>
                      <option value="AS">Barishal</option>
                      <option value="FR">Patuakhali</option>
                      <option value="ES">Mirpur</option>
                      <option value="UK">Shewrapara</option>
                    </select>
                    <div
                      class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700 dark:text-gray-400"
                    >
                      <i class="fa-solid fa-angle-down text-lg"></i>
                    </div>
                  </div>
                </div>

                <div>
                  <label
                    for="phone-input-3"
                    class="mb-2 block text-sm font-medium text-gray-900 dark:text-white"
                  >
                    Phone Number*
                  </label>
                  <div class="flex items-center">
                    <button
                      id="dropdown-phone-button-3"
                      data-dropdown-toggle="dropdown-phone-3"
                      class="z-10 inline-flex shrink-0 items-center rounded-s-lg border border-gray-300 bg-gray-100 px-4 py-2.5 text-center text-sm font-medium text-gray-900 hover:bg-gray-200 focus:outline-none focus:ring-4 focus:ring-gray-100 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-700"
                      type="button"
                    >
                      <img
                        src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f9/Flag_of_Bangladesh.svg/800px-Flag_of_Bangladesh.svg.png?20230930051247"
                        alt=""
                        class="w-6 pr-2"
                      />
                      +880
                      <i class="fa-solid fa-angle-down pl-2"></i>
                    </button>

                    <div class="relative w-full">
                      <input
                        type="text"
                        id="phone-input"
                        class="z-20 block w-full rounded-e-lg border border-s-0 border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-primary-500 focus:ring-primary-500 dark:border-gray-600 dark:border-s-gray-700 dark:bg-gray-700 dark:text-white dark:placeholder:text-gray-400 dark:focus:border-primary-500"
                        pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                        placeholder="123-456-7890"
                        required
                      />
                    </div>
                  </div>
                </div>

                <div class="sm:col-span-2">
                  <button
                    type="submit"
                    class="flex w-full items-center justify-center gap-2 rounded-lg border border-gray-200 bg-white px-5 py-2.5 text-sm font-medium text-gray-900 hover:bg-gray-100 hover:text-primary-700 focus:z-10 focus:outline-none focus:ring-4 focus:ring-gray-100 dark:border-gray-600 dark:bg-gray-800 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white dark:focus:ring-gray-700"
                  >
                    <svg
                      class="h-5 w-5"
                      aria-hidden="true"
                      xmlns="http://www.w3.org/2000/svg"
                      width="24"
                      height="24"
                      fill="none"
                      viewBox="0 0 24 24"
                    >
                      <path
                        stroke="currentColor"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M5 12h14m-7 7V5"
                      />
                    </svg>
                    Add new address
                  </button>
                </div>
              </div>
            </div>

            <div class="space-y-4">
              <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
                Delivery Methods
              </h3>

              <div class="grid grid-cols-1 gap-4 md:grid-cols-3">
                <div
                  class="rounded-lg border border-gray-200 bg-gray-50 p-4 ps-4 dark:border-gray-700 dark:bg-gray-800"
                >
                  <div class="flex items-start">
                    <div class="flex h-5 items-center">
                      <input
                        id="dhl"
                        aria-describedby="dhl-text"
                        type="radio"
                        name="delivery-method"
                        value=""
                        class="h-4 w-4 border-gray-300 bg-white text-primary-600 focus:ring-2 focus:ring-primary-600 dark:border-gray-600 dark:bg-gray-700 dark:ring-offset-gray-800 dark:focus:ring-primary-600"
                        checked
                      />
                    </div>

                    <div class="ms-4 text-sm">
                      <label
                        for="dhl"
                        class="font-medium leading-none text-gray-900 dark:text-white"
                      >
                        $15 - Fast Delivery
                      </label>
                      <p
                        id="dhl-text"
                        class="mt-1 text-xs font-normal text-gray-500 dark:text-gray-400"
                      >
                        Get it by Tommorow
                      </p>
                    </div>
                  </div>
                </div>

                <div
                  class="rounded-lg border border-gray-200 bg-gray-50 p-4 ps-4 dark:border-gray-700 dark:bg-gray-800"
                >
                  <div class="flex items-start">
                    <div class="flex h-5 items-center">
                      <input
                        id="fedex"
                        aria-describedby="fedex-text"
                        type="radio"
                        name="delivery-method"
                        value=""
                        class="h-4 w-4 border-gray-300 bg-white text-primary-600 focus:ring-2 focus:ring-primary-600 dark:border-gray-600 dark:bg-gray-700 dark:ring-offset-gray-800 dark:focus:ring-primary-600"
                      />
                    </div>

                    <div class="ms-4 text-sm">
                      <label
                        for="fedex"
                        class="font-medium leading-none text-gray-900 dark:text-white"
                      >
                        Free Delivery
                      </label>
                      <p
                        id="fedex-text"
                        class="mt-1 text-xs font-normal text-gray-500 dark:text-gray-400"
                      >
                        Get it by two days
                      </p>
                    </div>
                  </div>
                </div>

                <div
                  class="rounded-lg border border-gray-200 bg-gray-50 p-4 ps-4 dark:border-gray-700 dark:bg-gray-800"
                >
                  <div class="flex items-start">
                    <div class="flex h-5 items-center">
                      <input
                        id="express"
                        aria-describedby="express-text"
                        type="radio"
                        name="delivery-method"
                        value=""
                        class="h-4 w-4 border-gray-300 bg-white text-primary-600 focus:ring-2 focus:ring-primary-600 dark:border-gray-600 dark:bg-gray-700 dark:ring-offset-gray-800 dark:focus:ring-primary-600"
                      />
                    </div>

                    <div class="ms-4 text-sm">
                      <label
                        for="express"
                        class="font-medium leading-none text-gray-900 dark:text-white"
                      >
                        $49 - Express Delivery
                      </label>
                      <p
                        id="express-text"
                        class="mt-1 text-xs font-normal text-gray-500 dark:text-gray-400"
                      >
                        Get it today
                      </p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div
            class="mt-6 w-full space-y-6 sm:mt-8 lg:mt-0 lg:max-w-xs xl:max-w-md"
          >
            <div class="space-y-4">
              <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
                Payment
              </h3>

              <div class="grid grid-cols-1 gap-2 md:grid-cols-3">
                <div
                  class="rounded-lg border border-gray-200 bg-gray-50 p-4 ps-4 dark:border-gray-700 dark:bg-gray-800"
                >
                  <div class="flex items-start">
                    <div class="flex h-5 items-center">
                      <input
                        id="credit-card"
                        aria-describedby="credit-card-text"
                        type="radio"
                        name="payment-method"
                        value=""
                        class="h-4 w-4 border-gray-300 bg-white text-primary-600 focus:ring-2 focus:ring-primary-600 dark:border-gray-600 dark:bg-gray-700 dark:ring-offset-gray-800 dark:focus:ring-primary-600"
                        checked
                      />
                    </div>

                    <div class="ms-4 text-sm">
                      <img
                        src="https://www.pngitem.com/pimgs/m/291-2918799_stripe-payment-icon-png-transparent-png.png"
                        alt=""
                        class="h-10"
                      />
                    </div>
                  </div>
                </div>

                <div
                  class="rounded-lg border border-gray-200 bg-gray-50 py-2 ps-4 dark:border-gray-700 dark:bg-gray-800"
                >
                  <div class="flex items-start">
                    <div class="flex h-5 items-center">
                      <input
                        id="pay-on-delivery"
                        aria-describedby="pay-on-delivery-text"
                        type="radio"
                        name="payment-method"
                        value=""
                        class="h-4 w-4 border-gray-300 bg-white text-primary-600 focus:ring-2 focus:ring-primary-600 dark:border-gray-600 dark:bg-gray-700 dark:ring-offset-gray-800 dark:focus:ring-primary-600"
                      />
                    </div>

                    <div class="ms-4 text-sm">
                      <label
                        for="pay-on-delivery"
                        class="font-medium leading-none text-gray-900 dark:text-white"
                      >
                        Cash on delivery
                      </label>
                    </div>
                  </div>
                </div>

                <div
                  class="rounded-lg border border-gray-200 bg-gray-50 p-4 ps-4 dark:border-gray-700 dark:bg-gray-800"
                >
                  <div class="flex items-start">
                    <div class="flex h-5 items-center">
                      <input
                        id="paypal-2"
                        aria-describedby="paypal-text"
                        type="radio"
                        name="payment-method"
                        value=""
                        class="h-4 w-4 border-gray-300 bg-white text-primary-600 focus:ring-2 focus:ring-primary-600 dark:border-gray-600 dark:bg-gray-700 dark:ring-offset-gray-800 dark:focus:ring-primary-600"
                      />
                    </div>
                    <img
                      src="https://www.paypal-community.com/t5/image/serverpage/image-id/56084iFE8EEC50D9040CCB/image-size/large?v=v2&px=999"
                      alt=""
                      class="h-10"
                    />
                  </div>
                </div>
              </div>
            </div>
            <div>
              <label
                for="voucher"
                class="mb-2 block text-sm font-medium text-gray-900 dark:text-white"
              >
                Enter a gift card, voucher or promotional code
              </label>
              <div class="flex max-w-md items-center gap-4">
                <input
                  type="text"
                  id="voucher"
                  class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-primary-500 focus:ring-primary-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder:text-gray-400 dark:focus:border-primary-500 dark:focus:ring-primary-500"
                  placeholder=""
                  required
                />
                <button
                  type="button"
                  class="flex w-48 items-center justify-center bg-green-400 hover:bg-green-700 text-white font-bold rounded-lg py-2.5 te focus:outline-none focus:ring-4 focus:ring-primary-300 dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800 cursor-pointer"
                >
                  Apply
                </button>
              </div>
            </div>
            <div class="flow-root">
              <div class="-my-3 divide-y divide-gray-200 dark:divide-gray-800">
                <dl class="flex items-center justify-between gap-4 py-3">
                  <dt
                    class="text-base font-normal text-gray-500 dark:text-gray-400"
                  >
                    Subtotal
                  </dt>
                  <dd
                    class="text-base font-medium text-gray-900 dark:text-white"
                  >
                    $8,094.00
                  </dd>
                </dl>

                <dl class="flex items-center justify-between gap-4 py-3">
                  <dt
                    class="text-base font-normal text-gray-500 dark:text-gray-400"
                  >
                    Savings
                  </dt>
                  <dd class="text-base font-medium text-green-500">0</dd>
                </dl>

                <dl class="flex items-center justify-between gap-4 py-3">
                  <dt
                    class="text-base font-normal text-gray-500 dark:text-gray-400"
                  >
                    Store Pickup
                  </dt>
                  <dd
                    class="text-base font-medium text-gray-900 dark:text-white"
                  >
                    $99
                  </dd>
                </dl>

                <dl class="flex items-center justify-between gap-4 py-3">
                  <dt
                    class="text-base font-normal text-gray-500 dark:text-gray-400"
                  >
                    Tax
                  </dt>
                  <dd
                    class="text-base font-medium text-gray-900 dark:text-white"
                  >
                    $199
                  </dd>
                </dl>

                <dl class="flex items-center justify-between gap-4 py-3">
                  <dt class="text-base font-bold text-gray-900 dark:text-white">
                    Total
                  </dt>
                  <dd class="text-base font-bold text-gray-900 dark:text-white">
                    $8,392.00
                  </dd>
                </dl>
              </div>
            </div>

            <div class="space-y-3">
              <button
                type="submit"
                class="flex w-full items-center justify-center bg-red-400 hover:bg-red-700 text-white font-bold rounded-lg px-5 py-2.5 te focus:outline-none focus:ring-4 focus:ring-primary-300 dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800 cursor-pointer"
              >
                Proceed to Payment
              </button>
            </div>
          </div>
        </div>
      </form>
    </section>
  </body>
</html>
