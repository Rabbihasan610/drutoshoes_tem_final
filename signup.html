<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up page</title>

    <!-- tailwind link -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="./output.css" rel="stylesheet" />

    <!-- daisyui link -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />

    <!-- font awesome link -->
    <script
      src="https://kit.fontawesome.com/f07af11b35.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div
      class="min-h-screen pt-5"
      style="background-image: linear-gradient(115deg, #9f7aea, #fee2fe)"
    >
      <div class="container mx-auto">
        <div
          class="flex flex-col lg:flex-row w-11/12 lg:w-10/12 bg-white rounded-xl mx-auto shadow-lg overflow-hidden"
        >
          <div
            class="w-full lg:w-1/2 flex flex-col items-center justify-center p-12 bg-no-repeat bg-cover bg-center"
            style="
              background: linear-gradient(
                  to bottom,
                  rgba(150, 161, 223, 0.52),
                  rgba(7, 11, 15, 0.73)
                ),
                url('https://png.pngtree.com/png-vector/20220526/ourmid/pngtree-online-registration-or-sign-up-login-for-account-on-smartphone-app-png-image_4740863.png');
              background-repeat: no-repeat;
              background-size: cover;
              background-position: center;
            "
          >
            <h1 class="text-white text-3xl mb-3">Welcome</h1>
            <div>
              <p class="text-white">
                Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aenean
                suspendisse aliquam varius rutrum purus maecenas ac
                <a href="#" class="text-purple-600 font-bold">Learn more</a>
              </p>
            </div>
          </div>
          <div class="w-full lg:w-1/2 pt-8 pb-5 px-12">
            <h2 class="text-3xl text-center mb-4 text-blue-800 font-bold">Register</h2>
            <p class="mb-4">
              Create your account. Itâ€™s free and only take a minute
            </p>
            <form action="#">
              <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
                <input
                  type="text"
                  placeholder="Firstname"
                  class="border border-gray-400 py-1 px-2"
                />
                <input
                  type="text"
                  placeholder="Lastname"
                  class="border border-gray-400 py-1 px-2"
                />
              </div>
              <div class="mt-5">
                <input
                  type="text"
                  placeholder="Email"
                  class="border border-gray-400 py-1 px-2 w-full"
                />
              </div>
              <div class="mt-5">
                <input
                  type="password"
                  placeholder="Password"
                  class="border border-gray-400 py-1 px-2 w-full"
                />
              </div>
              <div class="mt-5">
                <input
                  type="password"
                  placeholder="Confirm Password"
                  class="border border-gray-400 py-1 px-2 w-full"
                />
              </div>
              <div class="mt-5">
                <input type="checkbox" class="border border-gray-400" />
                <span>
                  I accept the
                  <a href="#" class="text-purple-500 font-semibold"
                    >Terms of Use</a
                  >
                  &
                  <a href="#" class="text-purple-500 font-semibold"
                    >Privacy Policy</a
                  >
                </span>
              </div>
              <div class="mt-5">
                <button
                  class="w-full bg-purple-500 py-3 text-center text-white"
                >
                  Register Now
                </button>
              </div>
            </form>
            <div class="text-center py-3">
              <a class="">
               Already have an account?
                <span class="text-red-500">Sign in!</span>
              </a>
            </div>
            <hr class="mb-3 border-t" />
            <div class="flex items-center justify-center gap-8">
              <button class="btn btn-square btn-outline">
                <i class="fa-brands fa-facebook-f text-2xl text-blue-500"></i>
              </button>
              <button class="btn btn-square btn-outline">
                <i class="fa-brands fa-apple text-2xl"></i>
              </button>
              <button class="btn btn-square btn-outline">
                <i class="fa-brands fa-google text-2xl text-red-400"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
