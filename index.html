<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task</title>

    <!-- css link -->
    <link href="./style.css" rel="stylesheet" />

    <!-- tailwind link -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link href="/dist/main.css" rel="stylesheet" />

    <!-- daisyui link -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.11.1/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- google font-link -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap");
    </style>

    <!-- font awesome link -->
    <script
      src="https://kit.fontawesome.com/f07af11b35.js"
      crossorigin="anonymous"
    ></script>

    <!-- swipper link -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
  </head>
  <body>
    <!-- header section start -->
    <header>
      <div class="container mx-auto px-10">
        <div class="header-mb">
          <div class="left-side header-items">
            <i class="fa-solid fa-location-dot"></i>
            <span class="locaton-text">
              Find A Store | Customer care: 09666200300
            </span>
          </div>

          <div class="center-side header-items">
            <h1
              class="header-logo"
              itemscope=""
              itemtype="http://schema.org/Organization"
            >
              <meta itemprop="url" content="https://www.batabd.com" />

              <a class="logo-img" href="" title="Logo">
                <img
                  itemprop="logo"
                  data-src="//www.batabd.com/cdn/shop/files/logo-2_d42c63ce-1f56-4af2-a68f-a4cc3a91bd07.png?v=1614332440"
                  src="//www.batabd.com/cdn/shop/files/logo-2_d42c63ce-1f56-4af2-a68f-a4cc3a91bd07.png?v=1614332440"
                  alt="batabd"
                  class="lazyautosizes lazyloaded"
                  data-sizes="auto"
                />
              </a>
            </h1>
          </div>

          <div class="right-side header-items">
            <div class="customer-links">
              <div class="user-icons flex items-center justify-center">
                <i class="fa-regular fa-user"></i>
                <i class="fa-solid fa-angle-down angle"></i>
              </div>
            </div>

            <a class="wishlist" href="" title="My Wishlists">
              <i class="fa-regular fa-heart"></i>
            </a>

            <a href="#"
              ><img
                src="https://cdn.shopify.com/s/files/1/2287/9679/files/whatsapp-icon.png?v=1631614102"
                alt="whatsapp call"
                style="width: 24px; margin-left: 15px"
            /></a>
            <div class="wrapper-top-cart cart-icon">
              <i class="fa-solid fa-cart-shopping shoppingCart"></i>
              <div class="badge badge-secondary">0</div>
            </div>
            <div class="searchBar">
              <input type="text" name="" id="" placeholder="SEARCH" />
              <i class="fa-solid fa-magnifying-glass search-icons"></i>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- headder section complete -->

    <!-- category section -->

    <div class="container mx-auto category">
      <div class="flex items-center justify-between category-items">
        <ul class="flex items-center justify-between w-full">
          <li>SNEAKER STUDIO</li>
          <li>BRANDS</li>
          <li>MEN</li>
          <li>WOMEN</li>
          <li>CHILDREN</li>
          <li>ACCESSORIES</li>
          <li>BATA CLUB</li>
          <li>B-MAG</li>
          <li>FRANCHISE</li>
        </ul>
      </div>
    </div>

    <!-- category section end -->

    <!-- banner section start -->
    <!-- Swiper -->
    <div class="swiper mySwiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide pointer">
          <img
            src="https://www.batabd.com/cdn/shop/files/Eid-2-web-banner_1_78e2cf8f-f442-4937-a02c-9eecbb1bb263.jpg?v=1717396503"
            alt=""
          />
        </div>
        <div class="swiper-slide">
          <img
            src="https://www.batabd.com/cdn/shop/files/Deals-of-the-month-web-banner.jpg?v=1717406726"
            alt=""
          />
        </div>
        <div class="swiper-slide">
          <img
            src="https://www.batabd.com/cdn/shop/files/Batabd-GV-web-slider-banner2_2c0e41a2-1093-4ef0-b737-9c078c4feb18.jpg?v=1717398072"
            alt=""
          />
        </div>
        <div class="swiper-slide">
          <img
            src="https://www.batabd.com/cdn/shop/files/Floatz-web-banner-with-bkash.jpg?v=1716571138"
            alt=""
          />
        </div>
        <div class="swiper-slide">
          <img
            src="https://www.batabd.com/cdn/shop/files/Summer-new-arrivals5.jpg?v=1717398099"
            alt=""
          />
        </div>
        <div class="swiper-slide">
          <img
            src="https://www.batabd.com/cdn/shop/files/Accessories-web-banner-flat-20_prepayment.jpg?v=1717398128"
            alt=""
          />
        </div>
      </div>
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-pagination"></div>
    </div>

    <script>
      var swiper = new Swiper(".mySwiper", {
        slidesPerView: 1,
        spaceBetween: 20,
        loop: true,
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
      });
    </script>
  </body>
</html>
