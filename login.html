<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login page</title>

    <!-- tailwind link -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="./output.css" rel="stylesheet" />

    <!-- daisyui link -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />

    <!-- font awesome link -->
    <script
      src="https://kit.fontawesome.com/f07af11b35.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <div
    class="min-h-screen flex items-center"
    style="background-image: linear-gradient(115deg, #9f7aea, #fee2fe)"
  >
    <div class="container mx-auto">
      <div
        class="flex flex-col lg:flex-row w-11/12 lg:w-10/12 bg-white rounded-xl mx-auto shadow-lg overflow-hidden"
      >
        <div
          class="w-full lg:w-1/2 flex flex-col items-center justify-center p-12 bg-no-repeat bg-cover bg-center"
          style="
            background: linear-gradient(
                to bottom,
                rgba(150, 161, 223, 0.52),
                rgba(7, 11, 15, 0.73)
              ),
              url('https://png.pngtree.com/png-vector/20220526/ourmid/pngtree-online-registration-or-sign-up-login-for-account-on-smartphone-app-png-image_4740863.png');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
          "
        >
          <h1 class="text-white text-3xl mb-3">Welcome</h1>
          <div>
            <p class="text-white">
              Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aenean
              suspendisse aliquam varius rutrum purus maecenas ac
              <a href="#" class="text-purple-600 font-bold">Learn more</a>
            </p>
          </div>
        </div>
        <div class="w-full lg:w-1/2 pt-8 pb-10 px-12">
          <h2 class="text-3xl text-center mb-8 text-blue-800 font-bold">
            Login
          </h2>
          <form action="#">
            <div class="mt-5">
              <label for="" class="font-semibold text-base py-5">
                Email:
              </label>
              <input
                type="text"
                placeholder="Email"
                class="border border-gray-400 py-1 px-2 w-full"
              />
            </div>
            <div class="mt-5 pb-3">
              <label for="" class="font-semibold text-base"> Password: </label>
              <input
                type="password"
                placeholder="Password"
                class="border border-gray-400 pt-2 py-1 px-2 w-full"
              />
            </div>
            <div class="mt-5">
              <span>
                <a href="#" class="text-purple-500 hover:underline"
                  >Forget Password ?</a
                >
              </span>
            </div>
            <div class="mt-5">
              <button
                class="w-full font-bold bg-purple-500 py-3 text-center text-white"
              >
                Log in
              </button>
            </div>
          </form>
          <div class="text-center py-5">
            <a class="">
              Not Registration?
              <span class="text-red-500">Sign Up!</span>
            </a>
          </div>
          <hr class="mb-5 border-t" />
          <div class="flex items-center justify-center gap-8">
            <button class="btn btn-square btn-outline">
              <i class="fa-brands fa-facebook-f text-2xl text-blue-500"></i>
            </button>
            <button class="btn btn-square btn-outline">
              <i class="fa-brands fa-apple text-2xl"></i>
            </button>
            <button class="btn btn-square btn-outline">
              <i class="fa-brands fa-google text-2xl text-red-400"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</html>
